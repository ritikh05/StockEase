<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <!-- <script src="https://unpkg.com/html5-qrcode"></script> -->
    <!-- <script src="path/to/html5-qrcode.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="signin.js"></script>
    <link rel="icon" type="image/png" href="Assets/Frame 52106.png">
    <title>StockEase</title>
</head>

<body>
    <div id="main">
        <div id="logo">
            <img src="Assets/Logo.png" alt="">
        </div>
        <div id="qr">
            <div id="moto">
                <p>Welcome Back</p>
            </div>
            <div class="section">
                <div id="my-qr-reader">
                </div>
            </div>
            <button id="signin-using-username">
                Signin Using Username
            </button>
        </div>
        <div id="user" style="display: none;">
            <div id="moto">
                <p>Welcome Back</p>
            </div>

            <div class="container">
                <form id="signin-form">
                    <div class="form-group">
                        <label for="identifier" class="form-label">Username or Email Address</label>
                        <input type="text" id="identifier" class="form-input" required>
                        <div class="error-message">Please enter a valid username or email address</div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" required>
                        <div class="error-message">Password must be at least 8 characters</div>
                    </div>
                    <button type="submit" class="signin-button">Sign In</button>
                </form>
                <div class="signup-prompt">
                    Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a>
                </div>
            </div>
            <button id="signin-using-qr">
                Signin Using QR
            </button>
        </div>
    </div>
</body>

</html>
